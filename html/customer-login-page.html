<div class="frontpageLoginDiv">
<table border="0" celpadding="0" cellspacing="2" align="center">

  <tr>
<eSeller:if istrue="Settings:IsCustomerLoginEnabled">
<td valign="top">

        <div class="topBar"></div>
        <div id="customerLogin">
          <div class="headerBarLogin">
              <h2>
                  <eSeller:Select Text="heading_customerlogin"></eSeller:Select>
              </h2>
          </div>
          <div class="greetingDiv">
              <eSeller:Select Text="label_greeting"></eSeller:Select>
          </div>
          <div class="loginContent">
              <eSeller:Control ControlID="customerLogin" ControlType="customerLogin" />
          </div>
        </div>
        <div class="loginHelpMessage">
          <span><eSeller:Select Text="label_help_message"></eSeller:Select></span>
          <span><eSeller:Select Text="label_help_call"></eSeller:Select></span>
        </div>

    </td>
</eSeller:if>
    <td valign="top">
      <eSeller:if istrue="Settings:IsSalespersonLoginEnabled">
       <div class="topBarSalesPerson"></div>
        <div id="salesPersonLogin">
          <div class="headerBarLogin">
              <h2>
               <eSeller:Select Text="heading_salespersonlogin"></eSeller:Select>
              </h2>
          </div>
          <div class="greetingDiv">
              <eSeller:Select Text="label_greeting"></eSeller:Select>
          </div>
          <div class="loginContent">
              <eSeller:Control ControlID="SalesPersonLogin" ControlType="SalesPersonLogin" LandingUrl="/default2.aspx" />
          </div>
        </div>
        <div class="loginHelpMessage">
          <span><eSeller:Select Text="label_help_message"></eSeller:Select></span>
          <span><eSeller:Select Text="label_help_call"></eSeller:Select></span>
        </div>

      </eSeller:if>
    </td>
  </tr>
</table>
</div>
